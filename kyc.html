<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KYC Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white container-fluid">
    <div class="mt-5 p-4">
      <h1 class="text-gold fw-bold">KYC Verification</h1>
      <p class="text-white">
        Please provide your details to complete KYC verification.
      </p>

      <form
  class="mt-4"
  method="POST"
  action="/submit-kyc"
  enctype="multipart/form-data"
>
  <div class="mb-3">
    <label class="form-label text-gold">Full Name</label>
    <input
      type="text"
      class="form-control"
      name="fullName"
      placeholder="Enter your full name"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label text-gold">ID Type</label>
    <select class="form-select" name="idType" required>
      <option value="">Select ID Type</option>
      <option value="passport">Passport</option>
      <option value="driver_license">Driver's License</option>
      <option value="national_id">National ID</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label text-gold">ID Number</label>
    <input
      type="text"
      class="form-control"
      name="idNumber"
      placeholder="Enter ID number"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label text-gold">Upload ID Document</label>
    <input
      type="file"
      class="form-control"
      name="idDocument"
      accept=".png,.jpg,.jpeg,.pdf"
      required
    />
  </div>

  <button
    type="submit"
    class="btn btn-primary rounded-pill text-black fw-bold mt-4"
    style="background-color: #ffd700"
  >
    Submit
  </button>

  <br><br><br>
</form>

    </div>

    <!-- navigation -->
    <nav class="nav d-flex justify-content-between" id="Dashboard4">
      <span class="d-flex flex-column align-items-center">
        <i class="bi bi-house-door-fill" style="color: #ffd700"></i>
        <span class="fw-bold" onclick="home()">HOME</span>
      </span>

      <span class="d-flex flex-column align-items-center">
        <i class="bi bi-check2-square" style="color: #ffd700"></i>
        <span class="fw-bold" onclick="task()">TASKS</span>
      </span>

      <span class="d-flex flex-column align-items-center">
        <i class="bi bi-person-vcard" style="color: #ffd700"></i>
        <span class="fw-bold" onclick="kyc()">KYC</span>
      </span>

      <span class="d-flex flex-column align-items-center">
        <i class="bi bi-person-circle" style="color: #ffd700"></i>
        <span class="fw-bold" onclick="me()">ME</span>
      </span>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./JAVASCRIPT/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
