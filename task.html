<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASK CENTER</title>

  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="stylesheet" href="./CSS/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="bg-dark text-white">
  <!-- Navigation Tabs -->
  <div class="container mt-3">
    <div class="d-flex justify-content-between fw-bold border-bottom pb-2">
      <span style="border-bottom: 3px solid gold;" onclick="performTasks()">TASKS</span>
      <span onclick="liveStream()">MUST PERFORM !!</span>
    </div>
  </div>

  <!-- Task Container -->
  <div class="container mt-4">
    <div id="taskContainer" class="p-3 rounded" style="border: 2px solid white;">
      <!-- Tasks will be inserted here -->
    </div>
  </div>

   <!-- navigation -->
        <nav class="nav d-flex justify-content-between" id="Dashboard4">
          <span class="d-flex flex-column align-items-center">
            <i class="bi bi-house-door-fill" style="color: #ffd700"></i>
            <span class="fw-bold" onclick="home()">HOME</span>
          </span>

          <span class="d-flex flex-column align-items-center">
            <i class="bi bi-check2-square" style="color: #ffd700"></i>
            <span class="fw-bold" onclick="task()">TASKS</span>
          </span>

          <span class="d-flex flex-column align-items-center">
            <i class="bi bi-person-vcard" style="color: #ffd700"></i>
            <span class="fw-bold" onclick="kyc()">KYC</span>
          </span>

          <span class="d-flex flex-column align-items-center">
            <i class="bi bi-person-circle" style="color: #ffd700"></i>
            <span class="fw-bold" onclick="me()">ME</span>
          </span>
        </nav>
      </div>
    </div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
 <script>
  fetch('/tasks')
    .then(res => res.json())
    .then(tasks => {
      const container = document.getElementById('taskContainer');
      container.innerHTML = '';

      tasks.forEach(task => {
        const card = document.createElement('div');
        card.className = 'p-3 mb-4 rounded text-white';
        card.id = `task-${task.taskId}`; // unique ID to remove later
        card.style = `
          background: linear-gradient(135deg, #032a79, #0470fd, #01256e);
          border: 2px solid white;
          box-shadow: 0 0 10px rgba(255,255,255,0.2);
        `;

        card.innerHTML = `
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="badge bg-warning text-dark fw-bold">‚úÖ VERIFIED</span>
            <button class="btn btn-sm btn-outline-light" onclick="doTask('${task.taskId}', ${task.reward}, '${task.link}')">
              Do Task üìù
            </button>
          </div>

          <div class="text-center">
            <h5 class="fw-bold">${task.title}</h5>
            <p class="mb-2">${task.description || 'No description'}</p>
          </div>

          <div class="row text-center">
            <div class="col">
              <small>Daily Tasks</small>
              <div class="fw-bold">5</div>
            </div>
            <div class="col">
              <small>Commission</small>
              <div class="fw-bold">‚Ç¶${task.reward.toFixed(2)}</div>
            </div>
            <div class="col">
              <small>Min Monthly</small>
              <div class="fw-bold">‚Ç¶5000</div>
            </div>
          </div>

          ${task.image ? `
            <div class="mt-3">
              <img src="${task.image}" class="img-fluid rounded border border-white" alt="Task Image">
            </div>
          ` : ''}
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error('Failed to fetch tasks', err);
      document.getElementById('taskContainer').innerHTML = '<p class="text-danger">Failed to load tasks</p>';
    });

  function doTask(taskId, amount, link) {
    fetch(`/do-task/${taskId}/${amount}`, { method: 'POST', credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        if (data.message === 'Task completed.') {
          alert('‚úÖ Activating task \n Click on ==> (ok) button to start performing the Task \n Redirecting...');
          
          // Remove task from DOM
          const taskCard = document.getElementById(`task-${taskId}`);
          if (taskCard) taskCard.remove();

          // Open external link
          if (link) {
            window.open(link, '_blank');
          }
        } else {
          alert(data.message);
        }
      })
      .catch(() => alert('Error performing task'));
  }
</script>

  <script src="./JAVASCRIPT/index.js"></script>
</body>
</html>
