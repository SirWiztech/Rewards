    <!-- âœ… Firebase SDK and Google Sign-In logic -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDXPsSpMXCfFVX4bTDLLoOg0nF3sW5Npq8",
        authDomain: "rewards-a8015.firebaseapp.com",
        projectId: "rewards-a8015",
        storageBucket: "rewards-a8015.appspot.com",
        messagingSenderId: "875435765792",
        appId: "1:875435765792:web:1ab89eb783ae18510dcc45",
        measurementId: "G-SG9GEBJGXN",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // âœ… Expose function globally
      window.googleSignIn = async function () {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          const idToken = await user.getIdToken();

          // âœ… Send token to backend for verification
          const response = await fetch("/google-auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ idToken }),
          });

          const data = await response.json();
          if (data && data.user) {
            window.location.href = "/dashboard";
          } else {
            alert("Login failed. Try again.");
          }
        } catch (error) {
          console.error("Google Sign-In Error:", error);
          alert("Sign-in failed. Try again.");
        }
      };
    </script>
