<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Withdrawals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      background-color: #1c1c1c;
      border: 1px solid #444;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      color: white;
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
    }
    .pagination-btn {
      margin: 0 5px;
    }
  </style>
</head>
<body class="bg-dark text-white container py-4" style="background: linear-gradient(145deg, #0470fd, #032a79,  #0470fd,#01256e);">

  <h2 class="text-warning mb-4">Pending Withdrawals</h2>

  <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by user or receipt..." oninput="filterWithdrawals()">

  <div id="withdrawals-list"></div>
  <div id="pagination-controls" class="d-flex justify-content-center mt-4"></div>

  <script>
    let allWithdrawals = [];
    let currentPage = 1;
    const perPage = 5;

    async function fetchWithdrawals() {
      const res = await fetch('/admin/withdrawals', { credentials: 'include' });
      const data = await res.json();
      allWithdrawals = data;
      renderWithdrawals();
    }

    function filterWithdrawals() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      currentPage = 1;
      renderWithdrawals(search);
    }

    function renderWithdrawals(search = '') {
      const list = document.getElementById('withdrawals-list');
      list.innerHTML = '';

      let filtered = allWithdrawals.filter(w =>
        w.userId.fullname.toLowerCase().includes(search) ||
        w.userId.email.toLowerCase().includes(search) ||
        w.receipt.toLowerCase().includes(search)
      );

      const totalPages = Math.ceil(filtered.length / perPage);
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageItems = filtered.slice(start, end);

      if (pageItems.length === 0) {
        list.innerHTML = '<p class="text-light">No results found.</p>';
        return;
      }

      pageItems.forEach(w => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <p><strong>Receipt:</strong> ${w.receipt}</p>
          <p><strong>User:</strong> ${w.userId.fullname} (${w.userId.email})</p>
          <p><strong>Amount:</strong> â‚¦${w.amount}</p>
          <p><strong>Bank:</strong> ${w.bank}</p>
          <p><strong>Account Name:</strong> ${w.accountName}</p>
          <p><strong>Account Number:</strong> ${w.accountNumber}</p>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-approve" onclick="handleAction('${w._id}', 'approve')">Approve</button>
            <button class="btn btn-reject" onclick="handleAction('${w._id}', 'reject')">Reject</button>
          </div>
        `;

        list.appendChild(card);
      });

      renderPaginationControls(totalPages);
    }

    function renderPaginationControls(totalPages) {
      const controls = document.getElementById('pagination-controls');
      controls.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `btn btn-sm ${i === currentPage ? 'btn-warning' : 'btn-outline-light'} pagination-btn`;
        btn.onclick = () => {
          currentPage = i;
          renderWithdrawals(document.getElementById('searchInput').value.toLowerCase());
        };
        controls.appendChild(btn);
      }
    }

    async function handleAction(withdrawalId, action) {
      const confirmAction = confirm(`Are you sure you want to ${action.toUpperCase()} this withdrawal?`);
      if (!confirmAction) return;

      const url = `/admin/withdrawals/${action}`;
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ withdrawalId })
      });

      const result = await res.json();
      alert(result.message);
      fetchWithdrawals();
    }

    fetchWithdrawals();
  </script>
</body>
</html>
