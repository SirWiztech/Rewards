<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/css/bootstrap.min.css" />
    <script defer src="./JAVASCRIPT/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>

  <body>
    <!-- Header Section -->
    <div class="container d-grid gap-4 mt-5">
      <span class="text-white fw-bold" style="font-size: 1.5rem;">&larr;</span>
      <h1 class="text-white fw-bolder display-4">Login</h1>
      <span class="text-white fs-5">Welcome back! Please login to continue.</span>
    </div>

    <!-- Form Section -->
    <div id="log-in" class="container d-flex justify-content-center align-items-center min-vh-100 mb-4" id="login">
      <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 1rem;">
        <h3 class="text-center mb-4">Login to Your Account</h3>

        <form method="post" action="/login">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
          <br><br>
         
          <p class="text-center mt-3 mb-0">
            Don't have an account? 
            <a href="/signup" class="text-decoration-none" style="white-space: nowrap;">Sign up</a>
          </p>
        </form>
        <br>
        <button
          class="btn btn-light w-100 rounded-pill shadow-sm"
          onclick="googleSignIn()" style="border: 1px solid rgb(11, 103, 223);"
        >
          <i class="fab fa-google"></i> Sign up with Google
        </button>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- ✅ Firebase SDK and Google Sign-In logic -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDXPsSpMXCfFVX4bTDLLoOg0nF3sW5Npq8",
        authDomain: "rewards-a8015.firebaseapp.com",
        projectId: "rewards-a8015",
        storageBucket: "rewards-a8015.appspot.com",
        messagingSenderId: "875435765792",
        appId: "1:875435765792:web:1ab89eb783ae18510dcc45",
        measurementId: "G-SG9GEBJGXN",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // ✅ Expose function globally
      window.googleSignIn = async function () {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          const idToken = await user.getIdToken();

          // ✅ Send token to backend for verification
          const response = await fetch("/google-auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ idToken }),
          });

          const data = await response.json();
          if (data && data.user) {
            window.location.href = "/dashboard";
          } else {
            alert("Login failed. Try again.");
          }
        } catch (error) {
          console.error("Google Sign-In Error:", error);
          alert("Sign-in failed. Try again.");
        }
      };
    </script>
    <script src="./JAVASCRIPT/index.js"></script>
  </body>
</html>
